<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>She lost a King ‚Äî I built an Empire</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* ===== Reset & base ===== */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(200,20,40,0.06), transparent 8%),
                linear-gradient(180deg,#070607 0%, #120409 60%);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  /* ===== Stage ===== */
  .stage{
    width:100%;
    max-width:880px;
    text-align:center;
    position:relative;
    padding:32px;
  }

  /* cinematic center card */
  .card {
    margin:0 auto;
    max-width:720px;
    border-radius:18px;
    padding:36px 30px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 30px 80px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    position:relative;
    overflow:visible;
  }

  /* tiny decorative top line */
  .accent-line{
    height:3px;
    width:90px;
    margin:0 auto 18px;
    border-radius:99px;
    background: linear-gradient(90deg,#ff3d5a,#ff7ab6 60%, #b566ff);
    box-shadow: 0 6px 20px rgba(181,86,255,0.12);
  }

  /* big headline (smallish on mobile) */
  .headline{
    font-family: "Dancing Script", cursive;
    font-size: clamp(28px, 6vw, 40px);
    color:#ffdfe9;
    letter-spacing:0.4px;
    margin-bottom: 12px;
    text-shadow: 0 6px 30px rgba(181,86,255,0.06);
    font-weight:700;
  }

  /* quote area */
  .quote-wrap{
    margin-top:12px;
    min-height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 10px 12px;
  }

  .quote {
    font-size: clamp(18px, 4vw, 22px);
    line-height:1.4;
    max-width: 680px;
    color: #ffeef8;
    opacity:0;
    transform: translateY(10px) scale(.995);
    transition: all 600ms cubic-bezier(.2,.9,.2,1);
    letter-spacing: 0.2px;
  }

  .quote.visible {
    opacity:1;
    transform: translateY(0) scale(1);
  }

  /* typewriter small highlight for first/last lines */
  .quote .accent {
    color:#ff7ab6;
    font-weight:600;
  }

  /* small subtext */
  .small {
    margin-top:18px;
    font-size:13px;
    color:#d8bfdc;
    opacity:0.95;
  }

  /* footer */
  footer.footer {
    margin-top:26px;
    padding-top:18px;
    border-top:1px solid rgba(255,255,255,0.04);
    text-align:center;
  }
  .madeby {
    color:#f7d9ff;
    font-weight:600;
    font-size:14px;
    letter-spacing:0.2px;
  }
  .madeby .name {
    color:#ffd3ea;
    font-weight:800;
    margin-left:6px;
  }

  /* tiny sparkle dots (decor) */
  .sparkles{
    position:absolute;
    inset: -40px -60px auto auto;
    pointer-events:none;
    width:140px; height:140px;
    background:
      radial-gradient(circle at 20% 15%, rgba(255,120,180,0.12) 0 6%, transparent 7%),
      radial-gradient(circle at 70% 60%, rgba(180,120,255,0.08) 0 8%, transparent 10%);
    filter: blur(6px);
    transform: rotate(12deg);
  }

  /* center glow ring */
  .glow {
    position:absolute;
    left:50%;
    top:-26px;
    transform:translateX(-50%);
    width:160px;
    height:160px;
    border-radius:50%;
    background: radial-gradient(circle at 50% 40%, rgba(255,120,180,0.06), transparent 40%);
    pointer-events:none;
  }

  /* small controls row */
  .controls{
    margin-top:18px;
    display:flex;
    gap:12px;
    justify-content:center;
    align-items:center;
  }
  .btn {
    background:transparent;
    border:1px solid rgba(255,255,255,0.08);
    color:#ffdfe9;
    padding:10px 16px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    backdrop-filter: blur(6px);
    transition: all .18s ease;
  }
  .btn.primary {
    background: linear-gradient(90deg,#ff4b6b,#b066ff);
    border: none;
    box-shadow: 0 8px 30px rgba(176,80,200,0.12);
  }
  .btn:hover { transform: translateY(-3px); }

  /* small responsive tweaks */
  @media (max-width:420px){
    .card{ padding:22px }
    .small{ font-size:12px }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="card" role="main" aria-live="polite">
      <div class="sparkles" aria-hidden="true"></div>
      <div class="glow" aria-hidden="true"></div>

      <div class="accent-line" aria-hidden="true"></div>
      <h1 class="headline">The comeback they never saw coming.</h1>

      <div class="quote-wrap" aria-hidden="false">
        <div id="quote" class="quote"></div>
      </div>

      <div class="controls" aria-hidden="false">
        <button id="prev" class="btn">‚óÄ Prev</button>
        <button id="pause" class="btn">Pause</button>
        <button id="next" class="btn">Next ‚ñ∂</button>
        <button id="reveal" class="btn primary">Reveal All</button>
      </div>

      <div class="small" style="margin-top:18px;">
        <em id="progress">1 / 3</em>
      </div>

      <footer class="footer" aria-hidden="false">
        <div class="madeby">Built with love and too much effort by <span class="name">Iftikhar</span> üòéüßè</div>
      </footer>
    </div>
  </div>

<script>
  // Savage quotes (edit here if you want)
  const quotes = [
    "I am busy building an empire.",
    "Hope you enjoy your role in my origin story.",
    "Miss me? Aww, that's sweet ‚Äî I don't miss drama."
  ];

  // Config
  let idx = 0;
  let autoTimer = null;
  const autoDelay = 3800; // ms
  const qEl = document.getElementById('quote');
  const progressEl = document.getElementById('progress');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const pauseBtn = document.getElementById('pause');
  const revealBtn = document.getElementById('reveal');

  // Typewriter-ish reveal (fast fade + subtle char reveal)
  function showQuote(i, instant=false) {
    idx = (i + quotes.length) % quotes.length;
    progressEl.textContent = (idx+1) + ' / ' + quotes.length;
    const text = quotes[idx];

    // clear and prepare
    qEl.classList.remove('visible');
    qEl.textContent = '';

    // small delay to allow exit animation if present
    setTimeout(() => {
      if (instant) {
        qEl.textContent = text;
        qEl.classList.add('visible');
      } else {
        // gradual char reveal
        let p = 0;
        qEl.classList.add('visible'); // triggers entrance
        const revealInterval = 16; // char speed
        const cursor = ''; // keep clean
        const runner = setInterval(() => {
          if (p >= text.length) {
            clearInterval(runner);
            qEl.textContent = text + cursor;
            return;
          }
          qEl.textContent = text.slice(0, p+1) + cursor;
          p++;
        }, revealInterval);
      }
    }, 180);
  }

  // Auto cycle
  function startAuto() {
    stopAuto();
    autoTimer = setInterval(() => {
      showQuote(idx+1);
    }, autoDelay);
    pauseBtn.textContent = 'Pause';
  }
  function stopAuto() {
    if (autoTimer) { clearInterval(autoTimer); autoTimer = null; }
    pauseBtn.textContent = 'Play';
  }

  // Buttons
  prevBtn.addEventListener('click', () => { stopAuto(); showQuote(idx-1); });
  nextBtn.addEventListener('click', () => { stopAuto(); showQuote(idx+1); });
  pauseBtn.addEventListener('click', () => {
    if (autoTimer) stopAuto(); else startAuto();
  });
  revealBtn.addEventListener('click', () => {
    stopAuto();
    // reveal all quickly
    let all = quotes.join('\n\n');
    qEl.textContent = all;
    qEl.classList.add('visible');
    progressEl.textContent = quotes.length + ' / ' + quotes.length;
  });
  // keyboard shortcuts (left/right/space)
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') { stopAuto(); showQuote(idx+1); }
    if (e.key === 'ArrowLeft') { stopAuto(); showQuote(idx-1); }
    if (e.key === ' ' || e.key === 'Spacebar') { e.preventDefault(); pauseBtn.click(); }
  });

  // init
  showQuote(0);
  startAuto();

  // small accessibility: announce changes to screen readers
  const ro = new MutationObserver(() => {
    qEl.setAttribute('aria-live','polite');
  });
  ro.observe(qEl, {childList:true});

  // make canvas-like subtle background pulse (no heavy animation)
  // optional: small slow glow pulse on the accent line
  const accent = document.querySelector('.accent-line');
  let pulseOn = true;
  setInterval(() => {
    accent.style.opacity = pulseOn ? '0.95' : '0.6';
    pulseOn = !pulseOn;
  }, 1800);
</script>
</body>
</html>
